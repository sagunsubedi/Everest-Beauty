{% extends 'base.html' %}
{% load static %}

{% block title %}Payment Successful - Everest Beauty{% endblock %}

{% block content %}
<div class="container mt-5">
	<div class="text-center">
		<i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
		<h2 class="mt-3">Thank you! Your payment was successful.</h2>
		<p class="text-muted">Order <strong>#{{ order.order_number }}</strong> is confirmed.</p>
		<a class="btn btn-primary mt-3" href="{% url 'order_management:order_detail' order_id=order.id %}">View Order</a>
	</div>
</div>
{% endblock %}
