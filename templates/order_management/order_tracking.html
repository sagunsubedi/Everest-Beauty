{% extends 'base.html' %}
{% block title %}Track Order - Everest Beauty{% endblock %}
{% block content %}
<div class="container mt-4">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="{% url 'dashboard:home' %}">Home</a></li>
			<li class="breadcrumb-item"><a href="{% url 'order_management:order_list' %}">My Orders</a></li>
			<li class="breadcrumb-item active" aria-current="page">Track #{{ order.order_number }}</li>
		</ol>
	</nav>

	<div class="card shadow-sm">
		<div class="card-body">
			<h5 class="card-title">Order Status: {{ order.get_status_display }}</h5>
			<p class="text-muted mb-0">This page will show live tracking updates when available.</p>
		</div>
	</div>
</div>
{% endblock %}
